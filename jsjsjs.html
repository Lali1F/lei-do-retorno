<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lacre atras d lacre</title>
</head>
<body>
    <form action="">
        <input type="number" id="reais" placeholder="quanto você tem? (R$)">
        <input type="button" value="somar" id="soma" onclick="somar()">
        <p id="resultado"></p>
    </form>
    <script>
        function somar(){
            const dinheiro = document.getElementById("reais").value;
            var result1 = dinheiro / 5;
            var result2 = result1 * 20;
            let resultado = document.getElementById("resultado");
            resultado.textContent = `Você pode comprar ${result1} litros e andar ${result2} km`
        }
    </script>
</body>
</html>
